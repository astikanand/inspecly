name: inspecly
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  
  http: ^1.2.2
  image_picker: ^0.8.4+3
  get: ^4.3.8
  mime: ^1.0.0  # For detecting MIME types
  json_annotation: ^4.9.0
  google_fonts: ^6.2.1
  logger: ^2.4.0
  shimmer: ^3.0.0

  cupertino_icons: ^1.0.8
  http_parser: ^4.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: ^2.4.13
  json_serializable: ^6.8.0

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true
  assets:
    - assets/images/

